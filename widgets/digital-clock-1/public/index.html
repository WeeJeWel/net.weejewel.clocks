<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Homey Widget</title>
    <link
        rel="stylesheet"
        href="styles.css"
    >
    <style>
        body,
        html {
            overflow: hidden;
            background-color: transparent;
        }

        @font-face {
            font-family: PlacardNextCondensedLight;
            src: url(./PlacardNextCondLt.ttf);
        }

        .clock-test {
            font-family: PlacardNextCondensedLight;
            font-variation-settings: auto;

            white-space: nowrap;
        }
    </style>
</head>

<body id="select">

    <div
        class="back-banner"
        id="banner"
    >
        <div class="inner-div">
            <div class="clock-test">
                <span id="hours"></span><span class="colon">:</span><span id="minutes"></span>
            </div>
        </div>

        <div class="inner-div clock-date">

        </div>
    </div>

    <script>
        function updateClock() {
            const date = new Date();
            let hours = date.getHours().toString().padStart(2, '0');
            let minutes = date.getMinutes().toString().padStart(2, '0');

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
        }

        function blinkColon() {
            const colon = document.querySelector('.colon');
            colon.style.opacity = colon.style.opacity === '1' ? '0.4' : '1'; // Blink colon on and off
        }

        // Initial call to set the time
        updateClock();

        // Update the time every second
        setInterval(updateClock, 1000);

        // Blink colon every 0.5 seconds
        setInterval(blinkColon, 500);
    </script>

    <script>
        function onHomeyReady(Homey) {
            function formatDate() {
                const now = new Date();
                const daysOfWeek = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"].map(day => Homey.__(`days_of_week_short.${day}`)).map(day => day.toUpperCase());
                const monthsOfYear = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"].map(month => Homey.__(`months_of_year_short.${month}`)).map(month => month.toUpperCase());

                const dayOfWeek = daysOfWeek[now.getDay()];
                const day = now.getDate();
                const month = monthsOfYear[now.getMonth()];

                return `${dayOfWeek}<br>${day}<br>${month}`;
            }

            // Update the div with the formatted date
            function updateDate() {
                const dateDiv = document.querySelector('.inner-div.clock-date');
                if (dateDiv) {
                    dateDiv.innerHTML = formatDate();
                }
            }

            // Initial update
            updateDate();

            // Refresh date every minute
            setInterval(updateDate, 60 * 1000); // 60 seconds in milliseconds

            Homey.ready();
        }
    </script>

</body>

</html>
