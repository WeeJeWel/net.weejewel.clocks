<html>

<head>
  <style>
    body {
      background-color: #133481;
    }

    #klok {
      position: relative;
      width: 100vw;
      height: 100vw;
      border-radius: 10vw;
      background: #fff;
      box-sizing: border-box;
      box-shadow: inset 0 1vw 10vw rgba(0, 0, 0, 0.3), inset 0 0 20vw 20vw rgba(0, 0, 200, 0.05);
      border: 2vw solid #133481;
      visibility: hidden;
    }

    body.loaded #klok {
      visibility: visible;
    }

    #wijzer-uur,
    #wijzer-min,
    #wijzer-sec {
      position: absolute;
      z-index: 3;
      top: 50%;
      left: 50%;
      margin-left: -1.5vw;
      width: 3vw;
    }

    body.loaded #wijzer-uur,
    body.loaded #wijzer-min,
    body.loaded #wijzer-sec {
      transition: transform 1s linear;
    }

    #wijzer-uur,
    #wijzer-min {
      background: black;
      border-radius: 0 0 1.5vw 1.5vw;
    }

    #wijzer-uur,
    #wijzer-min,
    #wijzer-sec .line,
    #wijzer-sec .circle {
      box-shadow: -10px 5px 10px rgba(0, 0, 0, 0.1);
    }

    #wijzer-uur {
      margin-top: -5vw;
      height: 30vw;

      transform-origin: 1.5vw 5vw;
    }

    #wijzer-min {
      margin-top: -10vw;
      height: 43vw;

      transform-origin: 1.5vw 10vw;
    }

    #wijzer-sec {
      margin-top: -5vw;
      height: 40vw;

      transform-origin: 1.5vw 5vw;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #wijzer-sec:before {
      content: "";
      position: absolute;
      top: 4vw;
      width: 2vw;
      height: 2vw;
      background: #990000;
      border-radius: 2vw;
    }

    #wijzer-sec .line {
      background: #990000;
      width: 1vw;
      height: 15vw;
    }

    #wijzer-sec .line:first-child {
      height: 20vw;
    }

    #wijzer-sec .line:last-child {
      height: 10vw;
      border-bottom-left-radius: 100px;
      border-bottom-right-radius: 100px;
    }

    #wijzer-sec .circle {
      border: 1vw solid #990000;
      border-radius: 100%;
      width: 4vw;
      height: 4vw;
    }

    #minuten {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
    }

    #minuten .minuut {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -12vw;
      margin-top: -0.5vw;
      width: 24vw;
      height: 1.5vw;

      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    #minuten .minuut:before {
      content: "";
      display: block;
      background: #1441AD;
      width: 1vw;
      height: 1vw;
      border-radius: 3vw
    }

    #minuten .minuut:nth-child(5n+1):before {
      width: 6vw;
      height: 3vw;
    }

<body class="homey-widget-full">
  <div id="klok">
    <div id="wijzer-uur"></div>
    <div id="wijzer-min"></div>
    <div id="wijzer-sec">
      <div class="line"></div>
      <div class="circle"></div>
      <div class="line"></div>
    </div>
    <div id="minuten"></div>
    <div id="logo"></div>
  </div>

  <script type="text/javascript">
    function onHomeyReady(Homey) {
      Homey.ready();
    }

    window.addEventListener('load', function () {
      var minutenEl = document.getElementById('minuten');

      for (var i = 0; i < 60; i++) {
        var minuutEl = document.createElement('div');
        minuutEl.classList.add('minuut');
        minuutEl.style.transform = 'rotate(' + Math.round(i / 60 * 360) + 'deg) translateX(30vw)';
        minutenEl.appendChild(minuutEl);
      }

      setInterval(render, 1000);
      setTimeout(function () {
        document.body.classList.add('loaded');
      }, 1);

      render();
    });

    function render() {
      var now = new Date();

      var sec = now.getSeconds();
      var min = now.getMinutes();
      var uur = now.getHours();

      //now = new Date(2018, 1, 20, 12, 0, 0)
      document.getElementById('wijzer-sec').style.transform = 'rotate(' + ((uur * 360 + min * 360) + (sec / 60 * 360 + 180)) + 'deg)';
      document.getElementById('wijzer-min').style.transform = 'rotate(' + ((uur * 360) + (min / 60 * 360 + 180)) + 'deg)';
      document.getElementById('wijzer-uur').style.transform = 'rotate(' + ((min / 60 * (360 / 12)) + (uur % 12) / 12 * 360 + 180) + 'deg)';
    }
  </script>
</body>
